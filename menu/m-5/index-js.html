<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style-js.css">
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴 1-1</a></li>
                            <li><a href="#">서브메뉴 1-2</a></li>

                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴 2-1</a></li>
                            <li><a href="#">서브메뉴 2-2</a></li>
                            <li><a href="#">서브메뉴 2-3</a></li>
                            <li><a href="#">서브메뉴 2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴 3-1</a></li>
                            <li><a href="#">서브메뉴 3-2</a></li>
                            <li><a href="#">서브메뉴 3-3</a></li>
                            <li><a href="#">서브메뉴 3-4</a></li>

                    </li>
                    <li>

                            <li><a href="#">서브메뉴 4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="links"></div>
            </article>
            <article id="banner"></article>
            <section id="contents"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("DOMContentLoaded", function(){

            let navList = document.querySelectorAll("nav > ul > li");

            navList.forEach(function(navItem){
                navItem.addEventListener("mouseover", function(){
                    this.querySelector(".submenu").style.height = "160px";
                });

                navItem.addEventListener("mouseout", function(){
                    this.querySelector(".submenu").style.height = "0px";
                });
            });
        });
    </script>
</body>
