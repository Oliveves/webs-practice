<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-01-javascript</title>

    <style>

        *{margin: 0; padding: 0;}
        img {border: none;}

        .sliderWrap {width: 1200px; height: 300px; margin: 0 auto; overflow: hidden; position: relative;}
        .sliderWrap .slider {
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>

</head>
<body>
    <article id="slider">
        <div class="sliderWrap">
            <div class="slider s1"><img src="./images/slide01.jpg" alt="슬라이드 이미지1"></div>
            <div class="slider s2"><img src="./images/slide02.jpg" alt="슬라이드 이미지2"></div>
            <div class="slider s3"><img src="./images/slide03.jpg" alt="슬라이드 이미지3"></div>
        </div>
    </article>

    <script>
        window.addEventListener("DOMContentLoaded", function(){
            let currentIndex = 0;
            const slider = document.querySelectorAll(".slider");
            slider.forEach(img => img.style.opacity="0");
            slider[0].style.opacity="1";

            setInterval(() => {
                let nextIndex = (currentIndex + 1) % slider.length;

                slider[currentIndex].style.opacity= "0";
                slider[nextIndex].style.opacity= "1";
                slider.forEach(img => img.style.transition = "all 1s");

                currentIndex = nextIndex;
            }, 3000)
        });
    </script>
</body>
</html>
