<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-01-jquery</title>

    <style>

        *{margin: 0; padding: 0;}
        img {border: none;}

        .sliderWrap {width: 1200px; height: 300px; margin: 0 auto; overflow: hidden; position: relative;}
        .sliderWrap .slider {
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>

</head>
<body>
    <article id="slider">
        <div class="sliderWrap">
            <div class="slider s1"><img src="./images/slide01.jpg" alt="슬라이드 이미지1"></div>
            <div class="slider s2"><img src="./images/slide02.jpg" alt="슬라이드 이미지2"></div>
            <div class="slider s3"><img src="./images/slide03.jpg" alt="슬라이드 이미지3"></div>
        </div>
    </article>

    <script src="./script/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){

            $(".slider").hide().first().show();

            let currentIndex = 0;

            setInterval(function(){
                let nextIndex = (currentIndex + 1) % 3;

                $(".slider").eq(currentIndex).fadeOut(1200);
                $(".slider").eq(nextIndex).fadeIn(1200);

                currentIndex = nextIndex;
            }, 3000);
        });
    </script>
</body>
</html>
